<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Billetera Login Pagina Principal</title>    
  </head>

  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/img/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="/img/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input 
          class="form-control bg-light"
          type="email"
          placeholder="Correo"
          id="correoIn"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="/img/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Password"
          id="pass"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordar usuario</div>
        </div>
        <div class="pt-1">
          <a href="olvidoPasswordWallet.html" class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem">Olvidaste tu password?</a>
        </div>
      </div>
      <div>
        
            <!--<button  type="button" onclick="enviar()" id="mi-boton2" class="btn btn-success">
              Haz clic aquí Función de flechas 
            </button>-->                   
              
      </div>
      
      <div input type="button"  onclick="enviar()" id="botonEnviar" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        ENVIAR
      </div> 
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Olvidaste tu Correo?</div>
        <a href="registrarWallet.html" class="text-decoration-none text-info fw-semibold">Registrate</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3"> Continua con </span>
        </div>
      </div>
      <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
        <img src="/img/google-icon.svg" alt="google-icon"
          style="height: 1.6rem"/>
        <div class="fw-semibold text-secondary"> Google</div>
      </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></SCRIPT>
  </body>
</html>
